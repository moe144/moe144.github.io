<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Mohamed Idris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
            background-color: #444;
            padding: 1.5rem;
            border-radius: 8px;
        }
        section h2 {
            color: #f0f0f0;
            margin-bottom: 1rem;
        }
        section p {
            color: #ccc;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #f3c623;
            color: #222;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ffd700;
        }
        footer {
            background-color: #333;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            color: #ccc;
        }
    </style>
</head>

    <header>
        <h1>Blog</h1>
    </header>
    <div class="container">

    </div>

    </footer>
</body>
</html>
